<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="Project_17.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="slider_container">
            <div class="slides active" style="background: url(pic1.jpg) center / cover"></div>
            <div class="slides" style="background: url(pic2.jpg) center / cover"></div>
            <div class="slides" style="background: url(pic3.jpg) center / cover"></div>
            <div class="slides" style="background: url(pic4.jpg) center / cover"></div>
        </div>

        <div class="buttons">
            <button class="prevBtn"><i class="fa-solid fa-angle-left"></i></button>
            <button class="nextBtn"><i class="fa-solid fa-angle-right"></i></button>
        
        </div>
    </div>

    <script src="Project_17.js"></script>
    
</body>
</html>
